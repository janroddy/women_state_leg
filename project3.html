<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Women in State Legislatures</title>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>

			.states {
    	stroke: #fff;
		  stroke-width:1px;

	<body>

			<body>
		<h2>Hypothesis: The percentage of women in U.S. state legislatures has increased since the general election in 2016.</h2>
		<h1>Women in State Legislatures 2017</h1>



		<script type="text/javascript">

			//Width and height
			var w = 600;
			var h = 400;

			//Define map projection
			var projection = d3.geoAlbersUsa()
								   .translate([w/2-80, h/2-80])
								   .scale([500]);

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			
			var color = d3.scaleQuantize()
	//		var color = d3.scaleThreshold()
  				.domain([0, 10, 20, 30, 40, 50])
  			//	.range(d3.interpolateBlues());
  				.range(d3.schemeBlues[5]);
								//Colors derived from ColorBrewer, by Cynthia Brewer, and included in
								//https://github.com/d3/d3-scale-chromatic
	
	
					

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
  


//Another take a legend

var legend = d3.legendColor()
    .shapeWidth(30)
    .cells(10)
    .orient("vertical")
    .scale(color) 


svg.append("g")
 // .attr("class", "legendSequential")
  .call(legend)
  .attr("transform", "translate(440, 60)");

			//Load in agriculture data
			d3.csv("women_state_leg.csv", function(data) {


				for (var i = 0; i < data.length; i++) {
	        console.log("state: " +data[i].state);
	        console.log("value: " + data[i].value);
    		}

				//Set input domain for color scale
				color.domain([
					d3.min(data, function(d) { return d.value; }), 
					d3.max(data, function(d) { return d.value; })
				]);

				//Load in GeoJSON data
				d3.json("us-states.json", function(json) {

					//Merge the ag. data and GeoJSON
					//Loop through once for each ag. data value
					for (var i = 0; i < data.length; i++) {
				
						//Grab state name
						var dataState = data[i].state;
	
						
						//Grab data value, and convert from string to float
						var dataValue = parseFloat(data[i].value);
				
						//Find the corresponding state inside the GeoJSON
						for (var j = 0; j < json.features.length; j++) {
						
							var jsonState = json.features[j].properties.name;
				
							if (dataState == jsonState) {
						
								//Copy the data value into the JSON
								json.features[j].properties.value = dataValue;
								
								//Stop looking through the JSON
								break;
								
							}
						}		
					}

					//Bind data and create one path per GeoJSON feature
					svg.selectAll("path")
					   .data(json.features)
					   .enter()
					   .append("path")
					   .attr("d", path)
				//	   .attr("stroke-linejoin", "round")
					   .attr('class', 'states')
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;
					   		
					   		if (value) {
					   			//If value exists…

					   			console.log("value: " + value);
					   			console.log("color value: " + color(value));
						   		return color(value);

					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   });
			
				});
			
			});
			
		</script>

		<p>Data Source: <a href="http://www.ncsl.org/legislators-staff/legislators/womens-legislative-network.aspx">National Conference of State Legislatures</a></p>
	</body>
